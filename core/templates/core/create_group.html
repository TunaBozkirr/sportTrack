<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yeni Grup Oluştur</title>
  <!-- Bootstrap CSS (CDN) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >
  <style>
    body {
      background-color: #f7f7f7;
    }
    .card {
      margin-top: 20px;
    }
    .card-header h5 {
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- (Opsiyonel) Navbar veya üst menünüz varsa buraya ekleyebilirsiniz -->

  <div class="container mt-4">
    <h1>Yeni Grup Oluştur</h1>
    <div class="row">
      <div class="col-md-6 mx-auto">

        <div class="card">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Grup Bilgileri</h5>
          </div>

          <div class="card-body">
            <!-- Form -->
            <form method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="group_name" class="form-label">Grup Adı</label>
                <input
                  type="text"
                  class="form-control"
                  id="group_name"
                  name="group_name"
                  placeholder="Örn: Koşu Ekibi, Fitness Arkadaşları..."
                  required
                >
              </div>

              <button type="submit" class="btn btn-success">Oluştur</button>
              <a href="{% url 'list_groups' %}" class="btn btn-outline-secondary ms-2">İptal</a>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS (CDN) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
